<div><button class="btn btn-lg btn-outline-primary" (click)="openModal()">Login</button></div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="loginForm">
          <form>
            <label for="username">Username: </label><input type="text" name="username" [(ngModel)]="loginUser.username"/>
            <label for="password">Password: </label><input type="password" name="password" [(ngModel)]="loginUser.password"/>
            <div *ngIf="isErrorInLogged">
              <p class="text-danger"> Either username or password doesn't match. Please try again!</p>
            </div>
            <button id="loginBtn" class="btn btn-outline-primary" (click)="login(loginUser)">Login</button>
            <a type="button" id="loginBtn" class="btn btn-outline-primary" href="#register" (click)="closeModal()">Register</a>
          </form>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
