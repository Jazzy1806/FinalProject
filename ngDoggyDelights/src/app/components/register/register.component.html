<div class="registrationForm">
  <form [formGroup]="form">
    <h1>Create An Account: </h1>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <label for="firstName">First Name: </label><input formControlName = "firstName" type="text" name="firstName" placeholder="First Name"[(ngModel)]="newUser.firstName" required/>
          <label for="firstName">Last Name: </label><input placeholder="Last Name" formControlName = "lastName" type="text" name="lastName" [(ngModel)]="newUser.lastName"/><br>
          <label for="username">Username: </label><input formControlName = "username"  type="text" name="username" [(ngModel)]="newUser.username" required/><br>
          <span *ngIf="form.touched && !isUsernameUnique ">
            Username is already taken
            <br>
          </span>

          <label for="password">Password: </label><input formControlName = "password" type="password" name="password" [(ngModel)]="newUser.password" required/><br>
          <label for="password2">Retype Password: </label><input formControlName = "cnfpass" type="password"  required/><br>
          <span *ngIf="form.touched && form.controls.cnfpass.invalid ">
            Password and confirm password should match.
          </span>
          <br><br><button class="btn btn-outline-primary" (click)="register(newUser)" >Register</button>

        </div>
        <div class="col-7">
          <label for="email">Email: </label><input formControlName="email" type="email" name="email" [(ngModel)]="newUser.email" required/><br>
          <span *ngIf=" form.controls.email.invalid && form.touched ">
            Email should have domain @
            <br>
          </span>
          <label for="image">Image: </label><input formControlName = "email" type="text" name="image" [(ngModel)]="newUser.image" /><br>
          <label for="address">Street: </label><input formControlName="address" type="text" name="address" [(ngModel)]="newAddress.address" /><br>
          <label for="city">City: </label><input type="text" name="city" formControlName="city" [(ngModel)]="newAddress.city" required/><br>
          <label for="state">State: </label><input type="text" name="state" formControlName="state" [(ngModel)]="newAddress.state" required/><br>
          <label for="postalCode">Zip Code: </label><input formControlName="postalCode" type="text"  name="postalCode" [(ngModel)]="newAddress.postalCode" /><br>
          <span *ngIf="form.touched && form.controls.zip.invalid">
            Zip code should be 5 digit number only.
          </span>
          <br>
        </div>

      </div>
      <div class="row">
        <div class="col-2">
        </div>
      </div>
    </div>
  </form>
</div>
