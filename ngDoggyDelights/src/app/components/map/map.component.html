<div class="container">
  <div class="main-body">
    <div class="top-half">
      <div class="row gutters-sm">
        <div class="col-sm-7 col-md-7 mb-3">
          <div class="card h-70" >
            <div class="card-body" id="map">




              <google-map height="510px"
                width="100%"
                [center]="center"
                [zoom]="zoom"
                (mapClick)="addMarker($event)">


               <map-marker #marker="mapMarker"
                  *ngFor="let markerPosition of markerPositions"
                  [position]="markerPosition"
                  [options]="markerOptions"

                  (mapClick)="openInfoWindow(marker)"></map-marker>

                <map-info-window>Info Window Content</map-info-window>



              </google-map>





            </div>
          </div>
        </div>

        <div class="col-md-5 col-sm-5 mb-0">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-lg-12 col-xl-12">
                    <div class="card rounded-2">
                      <img id="bannerImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOHGL57bcvl0AkqLUmUGBLvqJBrhKobPSpNQ&usqp=CAU"
                        style="border-top-left-radius: 0.3rem;border-top-right-radius: 0.3rem;" alt="banner" />
                        <div class="card-body p-md-4">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Find Your Favorites</h3>
                        <form>
                          <div class="row">
                            <div class="col-md-12 col-sm-12 mb-4">
                              <input type="text" id="firstName" placeholder="Search by keyword" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12 col-lg-12 mb-4">
                              <br><input type="text" id="lastName" placeholder="Search by location" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-5">
                              <select class="select form-control-lg">
                                <option value="" disabled selected>Distance</option>
                                <option value="1">1 mile</option>
                                <option value="5">5 miles</option>
                                <option value="10">10 miles</option>
                                <option value="25">25 miles</option>
                                <option value="50">50 miles</option>
                              </select>
                            </div>
                            <div class="col-md-6">
                              <input class="btn btn-info btn-lg col-md-7 mb-2" type="submit" value="Submit" />
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
